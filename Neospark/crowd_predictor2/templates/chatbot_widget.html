<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divine Darshan AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chatbot-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chatbot-header h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .chatbot-header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #2ecc71;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e8ed;
            margin-left: 10px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-right: 10px;
        }

        .bot-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            flex-shrink: 0;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            flex-shrink: 0;
        }

        .quick-replies {
            padding: 0 20px 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .quick-reply {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-reply:hover {
            background: #1976d2;
            color: white;
            transform: translateY(-2px);
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e8ed;
        }

        .chat-input-wrapper {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border-radius: 25px;
            padding: 5px;
            border: 1px solid #e1e8ed;
        }

        .chat-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 12px 16px;
            background: transparent;
            font-size: 14px;
        }

        .send-button {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: scale(1.1);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            margin-left: 42px;
            margin-bottom: 15px;
            border: 1px solid #e1e8ed;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .welcome-message h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .welcome-message p {
            font-size: 14px;
            line-height: 1.5;
        }

        .login-prompt {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }

        .login-prompt a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .login-prompt a:hover {
            text-decoration: underline;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .chatbot-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <div class="status-indicator"></div>
            <h2>ü§ñ Divine Darshan AI</h2>
            <p>Your intelligent temple booking assistant</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h3>üôè Namaste!</h3>
                <p>I'm your AI assistant for temple guidance and bookings!</p>
                <br>
                <div style="background: #e3f2fd; padding: 15px; border-radius: 10px; margin: 10px 0;">
                    <p><strong>üó∫Ô∏è Indian Temple Navigation:</strong><br>
                    Say "I need temple navigation" for step-by-step directions!</p>
                </div>
                <div style="background: #f3e5f5; padding: 15px; border-radius: 10px; margin: 10px 0;">
                    <p><strong>üì± Booking (Login Required):</strong><br>
                    "Book ticket to Somnath temple"</p>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="quick-replies" id="quickReplies"></div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." maxlength="500">
                <button class="send-button" id="sendButton">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        class ChatbotWidget {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.quickReplies = document.getElementById('quickReplies');
                this.typingIndicator = document.getElementById('typingIndicator');
                
                this.init();
            }

            init() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });

                // Check if user is logged in
                this.checkLoginStatus();
            }

            checkLoginStatus() {
                // Simple check - in real app, this would be more sophisticated
                fetch('/api/chatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: 'test' })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.response.includes('Please login')) {
                        this.showLoginPrompt();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }

            showLoginPrompt() {
                const loginPrompt = document.createElement('div');
                loginPrompt.className = 'login-prompt';
                loginPrompt.innerHTML = `
                    <p>üîê Please <a href="/login">login</a> to use the AI booking assistant!</p>
                    <p>I can help you book temple visits automatically once you're logged in.</p>
                `;
                this.chatMessages.appendChild(loginPrompt);
                this.scrollToBottom();
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message) return;

                // Disable input while processing
                this.setInputState(false);

                // Add user message
                this.addMessage(message, 'user');
                this.chatInput.value = '';

                // Show typing indicator
                this.showTyping();

                try {
                    const response = await fetch('/api/chatbot', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });

                    const data = await response.json();
                    
                    // Hide typing indicator
                    this.hideTyping();

                    // Add bot response
                    this.addMessage(data.response, 'bot');

                    // Show quick replies if available
                    if (data.quick_replies && data.quick_replies.length > 0) {
                        this.showQuickReplies(data.quick_replies);
                    } else {
                        this.clearQuickReplies();
                    }

                } catch (error) {
                    this.hideTyping();
                    this.addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                    console.error('Error:', error);
                }

                // Re-enable input
                this.setInputState(true);
            }

            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const avatar = document.createElement('div');
                avatar.className = `${sender}-avatar`;
                avatar.textContent = sender === 'bot' ? 'ü§ñ' : 'üë§';

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.innerHTML = this.formatMessage(text);

                if (sender === 'bot') {
                    messageDiv.appendChild(avatar);
                    messageDiv.appendChild(contentDiv);
                } else {
                    messageDiv.appendChild(contentDiv);
                    messageDiv.appendChild(avatar);
                }

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            formatMessage(text) {
                // Convert markdown-like formatting to HTML
                return text
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/\n/g, '<br>')
                    .replace(/‚Ä¢/g, '‚Ä¢');
            }

            showQuickReplies(replies) {
                this.clearQuickReplies();
                
                replies.forEach(reply => {
                    const button = document.createElement('button');
                    button.className = 'quick-reply';
                    button.textContent = reply;
                    button.addEventListener('click', () => {
                        this.chatInput.value = reply;
                        this.sendMessage();
                    });
                    this.quickReplies.appendChild(button);
                });
            }

            clearQuickReplies() {
                this.quickReplies.innerHTML = '';
            }

            showTyping() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }

            hideTyping() {
                this.typingIndicator.style.display = 'none';
            }

            setInputState(enabled) {
                this.chatInput.disabled = !enabled;
                this.sendButton.disabled = !enabled;
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }
        }

        // Initialize chatbot when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatbotWidget();
        });
    </script>
</body>
</html>
